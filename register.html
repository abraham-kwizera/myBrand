<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
    <title>Register - My Brand</title>
</head>

<body>
    <!-- Navigation bar -->
    <header>
        <div id="logo">
            <a href="/"><img src="./images/AK-Logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="blog.html">Blog <img src="./images/ArrowBlog.png" alt="blog"> </a>
                </li>
                <li>
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
        <div id="hamburger-icon" onclick="toggleMobileMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <ul class="mobile-menu">
                <li><a href="/">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header>
    <!-- end of navigation bar -->
    <!-- title -->
    <p class="blog-title"><u>ADMIN PORTAL</u></p>
    <div class="admin-container">
        <div class="form form-login">
            <div class="form-footer register-field">
                <input type="text" name="" id="firstName" placeholder="First Name">
                <input type="text" name="" id="lastName" placeholder="Last Name">

            </div>
            <div class="form-footer register-field">
                <input type="text" name="" id="userName" placeholder="UserName">
                <input type="email" name="" id="email" placeholder="Email">

            </div>
            <div class="form-footer register-field">
                <input type="password" name="" id="password" placeholder="Password">
                <input type="password" name="" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <div class="form-footer">
                <input type="submit" value="Register" onclick="register()">
            </div>
            <div class="form-footer">
                <p>If you already have an account </p>
                <p> &nbsp;<b> <a href="login.html">SignIn</a></b> </p>
            </div>
        </div>
        <!-- footer -->
        <footer>
            <p> Designed and Built by Abraham Kwizera </p>
        </footer>
        <!-- end of footer -->
        <!-- javascript files -->

</body>
<script src="/js/index.js"></script>
<!-- firebase connection -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

</html>
