<body>
    <!-- header section -->
    <div class="header">
        <div id="logo" class="logo">
            <a href="./"><img src="../images/AK-Logo.png" alt="Logo"></a>
        </div>
        <ul>
            <li>Logged in as: Abraham</li>
            <li>Role: Admin</li>
            <li> <button type="submit" id="userLogout" name="userLogouts">Logout</button></li>
        </ul>

    <!-- main section -->
    <div class="main">
        <!-- menu section  -->
        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-bars"></i></li>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Names</th>

                            </tr>

                        <tbody id="messages">

                    </table>
                </div>
            </div>
        </div>

    <footer>
        <p>Designed and Built by Abraham Kwizera</p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
