<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Blog - Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin-layout.css">

</head>

<body>
    <!-- header section -->
    <div class="header">
        <div id="logo" class="logo">
            <a href="./"><img src="../images/AK-Logo.png" alt="Logo"></a>
        </div>
        <ul>
            <li>Logged in as: Abraham</li>
            <li>Role: Admin</li>
            <li> <button type="submit" id="userLogout">Logout</button></li>
        </ul>
        <img src="/images/profilePicture.png" alt="profile picture">

    </div>
    <!-- main section -->
    <div class="main">
        <!-- menu section  -->
        <div class="menu">
            <ul>
                <li><i class="fa-solid fa-bars"></i></li>
                <li>
                    <button type="submit" id="addNewPostBtn" data-toggle="modal" data-target="#modal-add-message"> Add New Post</button>
                </li>
                <!-- <li> <a href="/admin/"> All Posts</a></li> -->
                <!-- <li>Latest comments</li> -->
                <!-- <li>Categories</li> -->
                <li>
                    <a href="/admin/message.html">Messages</a></li>
                <!-- <li>Subscribers</li> -->
                <!-- <li>Tags</li> -->
                <!-- <li>Analysis</li>
                <li>Reports</li> -->
                <li><a href="/admin/comments.html">Comments</a></li>
            </ul>
        </div>
        <!-- end menu section  -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Stored Blog Posts</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Title</th>
                                <th scope="col">Blog Content</th>
                                <th scope="col">Date Created</th>
                                <th scope="col">Date Edited</th>
                                <th scope="col" class="table-col-action">Action</th>
                            </tr>
                        </thead>
                        <tbody id="table-messages">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="modal-add-message">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add New Blog</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-add">
                            <div class="form-group">
                                <label for="form-add-title">Blog Title</label>
                                <input type="text" class="form-control" id="form-add-title" placeholder="Enter your blog title ...">
                            </div>
                            <div class="form-group">
                                <label for="form-add-message">Blog Content</label>
                                <textarea id="form-add-message" class="form-control" placeholder="Enter your blog content ..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="form-add-save">Publish</button>
                            <button type="button" class="btn btn-secondary" id="form-add-abort">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="modal-edit-message">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Blog</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-edit">
                            <input type="hidden" id="form-edit-key">
                            <div class="form-group">
                                <label for="form-edit-title">Blog Title</label>
                                <input type="text" class="form-control" id="form-edit-title" placeholder="Enter your blog title ...">
                            </div>
                            <div class="form-group">
                                <label for="form-edit-message">Blog Content</label>
                                <textarea id="form-edit-message" class="form-control" placeholder="Enter your blog content ..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="form-edit-save">Publish</button>
                            <button type="button" class="btn btn-secondary" id="form-edit-abort">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end main section -->

    <footer>
        <p>Designed and Built by Abraham Kwizera</p>
    </footer>

</body>

</html>
